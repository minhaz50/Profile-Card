<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">MinHaz</span>
        <span class="job">Software Developer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook-square"></i>
        </a>
        <a href="#" style="background: navy" class="link">
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a href="#" style="background: red" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" style="background: skyblue" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytic">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bxs-message-dots"></i>
          <span class="number">20k</span>
        </div>
      </div>
    </div>
  </body>
</html>
